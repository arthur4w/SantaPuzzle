<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Celebration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            overflow: hidden;
            position: relative;
        }
        #content {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6347;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 10px 20px;
            background-color: #ff6347;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            z-index: 1;
            color: white;
            font-size: 20px;
            animation: snow 10s linear infinite;
        }
        @keyframes snow {
            0% { top: -10px; left: 0; opacity: 1; }
            100% { top: 100vh; left: 100%; opacity: 0; }
        }
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #000;
            position: relative;
            margin: 20px auto;
            background: conic-gradient(
                #f00 0% 25%,    
                #0f0 25% 50%,   
                #00f 50% 75%,   
                #ff0 75% 100%   
            );
        }
        #pointer {
            position: absolute;
            top: -10px;
            left: 140px;
            width: 20px;
            height: 50px;
            background: #000;
            transform-origin: top center;
            transition: transform 2s ease-out;
            z-index: 2;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #ff6347;
            width: 0;
            border-radius: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Secret Santa Celebration</h1>
        <div id="wheel"></div>
        <div id="pointer"></div>
        <button id="startButton">Start Celebration</button>
        <div id="questionSection" style="display:none;">
            <h2>What would you like to do the most?</h2>
            <div id="options">
                <button class="option" data-value="cooking">Cooking</button>
                <button class="option" data-value="traveling">Traveling</button>
                <button class="option" data-value="bingewatching">Binge watching</button>
                <button class="option" data-value="reading">Reading</button>
            </div>
        </div>
        <div id="progressSection" style="display:none;">
            <h2>Processing your choice...</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        <div id="resultSection" style="display:none;">
            <h2>Varun's Secret Santa Gift</h2>
            <p id="giftItem"></p>
            <button id="repeatButton">Let's do that again</button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const optionsSection = document.getElementById('questionSection');
        const progressSection = document.getElementById('progressSection');
        const resultSection = document.getElementById('resultSection');
        const progressFill = document.getElementById('progressFill');
        const giftItem = document.getElementById('giftItem');
        const repeatButton = document.getElementById('repeatButton');

        let selectedOption = '';
        let giftItems = {
            cooking: ['Backpack', 'Guidebook', 'Plane Tickets', 'Perfume (to smell good while making food delicious)'],
            traveling: ['Backpack', 'Guidebook', 'Plane Tickets', 'Perfume (to leave a trail of our fragrance)'],
            bingewatching: ['Backpack', 'Guidebook', 'Plane Tickets', 'Perfume (to enjoy your snacks with fragrance)'],
            reading: ['Backpack', 'Guidebook', 'Plane Tickets', 'Perfume (to make reading more enjoyable)'],
        };

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            optionsSection.style.display = 'block';
        });

        document.querySelectorAll('.option').forEach(button => {
            button.addEventListener('click', () => {
                selectedOption = button.getAttribute('data-value');
                optionsSection.style.display = 'none';
                progressSection.style.display = 'block';
                simulateProgressBar();
            });
        });

        function simulateProgressBar() {
            let width = 0;
            let progressInterval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(progressInterval);
                    showResult();
                } else {
                    width++;
                    progressFill.style.width = width + '%';
                }
            }, 30);
        }

        function showResult() {
            giftItem.innerHTML = giftItems[selectedOption].join('<br>');
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';
        }

        repeatButton.addEventListener('click', () => {
            resultSection.style.display = 'none';
            startButton.style.display = 'block';
        });

        // Snowflakes Animation
        function createSnowflakes() {
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '&#10052;';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>
</html>
