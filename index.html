<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Celebration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            opacity: 0.8;
            user-select: none;
            z-index: 999;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #c0392b;
            margin-top: 20px;
        }

        #startButton, #nextButton {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #startButton:hover, #nextButton:hover {
            background-color: #c0392b;
        }

        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #000;
            position: relative;
            margin: 40px auto;
            background: conic-gradient(#f00 0% 25%, #0f0 25% 50%, #00f 50% 75%, #ff0 75% 100%);
        }

        .option-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .option-buttons button {
            background: url('https://example.com/candy-cane.png') no-repeat center;
            background-size: 20px 20px;
            padding-left: 35px;
            font-size: 16px;
            border: none;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .option-buttons button:hover {
            background-color: #f39c12;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Secret Santa Celebration</h1>
        <div id="page1" class="page">
            <button id="startButton">Start Celebration</button>
        </div>
        <div id="page2" class="page hidden">
            <div id="wheel"></div>
            <button id="nextButton">Next</button>
        </div>
        <div id="page3" class="page hidden">
            <h2>What would you like to do the most?</h2>
            <div class="option-buttons">
                <button id="cooking">Cooking</button>
                <button id="traveling">Traveling</button>
                <button id="bingeWatching">Binge Watching</button>
                <button id="reading">Reading</button>
            </div>
            <button id="nextButton2" class="hidden">Next</button>
        </div>
        <div id="page4" class="page hidden">
            <h2>Your gift is:</h2>
            <div id="gift"></div>
            <button id="repeatButton">Let's do that again</button>
        </div>
    </div>

    <script>
        // Snowflakes falling randomly
        function createSnowflakes() {
            const numberOfSnowflakes = 50;
            for (let i = 0; i < numberOfSnowflakes; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                snowflake.style.fontSize = Math.random() * 20 + 'px';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(snowflake);
                snowflake.style.animation = `fall ${Math.random() * 10 + 5}s linear infinite`;
            }
        }

        createSnowflakes();

        // Show the next page
        function showPage(pageNumber) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById('page' + pageNumber).classList.remove('hidden');
        }

        // Page 1: Start celebration button
        document.getElementById('startButton').addEventListener('click', () => {
            showPage(2);
        });

        // Page 2: Wheel setup
        document.getElementById('nextButton').addEventListener('click', () => {
            showPage(3);
        });

        // Page 3: Options
        document.getElementById('cooking').addEventListener('click', () => {
            // Handle selection logic
            alert('Cooking selected!');
            document.getElementById('nextButton2').classList.remove('hidden');
        });

        document.getElementById('traveling').addEventListener('click', () => {
            // Handle selection logic
            alert('Traveling selected!');
            document.getElementById('nextButton2').classList.remove('hidden');
        });

        document.getElementById('bingeWatching').addEventListener('click', () => {
            // Handle selection logic
            alert('Binge Watching selected!');
            document.getElementById('nextButton2').classList.remove('hidden');
        });

        document.getElementById('reading').addEventListener('click', () => {
            // Handle selection logic
            alert('Reading selected!');
            document.getElementById('nextButton2').classList.remove('hidden');
        });

        // Page 4: Gift Reveal
        document.getElementById('nextButton2').addEventListener('click', () => {
            showPage(4);
            document.getElementById('gift').innerHTML = 'Perfume (to smell good while making food delicious)'; // example gift
        });

        // Reset and restart the game
        document.getElementById('repeatButton').addEventListener('click', () => {
            showPage(3);
        });
    </script>

</body>
</html>
