<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Celebration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            z-index: 10;
            font-size: 20px;
            color: #fff;
            user-select: none;
            display: none;
        }

        /* Wheel and Sectors */
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #000;
            position: relative;
            margin: 0 auto 20px auto;
            background: conic-gradient(
                #f00 0% 25%,    /* Example sector */
                #0f0 25% 50%,   /* Example sector */
                #00f 50% 75%,   /* Example sector */
                #ff0 75% 100%   /* Example sector */
            );
        }

        .wheel-label {
            position: absolute;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #000;
            font-weight: bold;
            z-index: 1;
        }

        .wheel-labels {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .wheel-labels span {
            display: inline-block;
            transform-origin: center;
            transform: rotate(90deg);
            width: 80px;
        }

        /* Button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Page Layout */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .question-container {
            margin-top: 20px;
        }

        /* Progress Bar */
        #progress {
            width: 0;
            height: 10px;
            background: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Page 1 -->
        <h1>Secret Santa Celebration</h1>
        <button id="startButton">Start Celebration</button>

        <!-- Page 2 (Spinning Wheel) -->
        <div id="wheel">
            <div class="wheel-labels">
                <span id="label1">Item 1</span>
                <span id="label2">Item 2</span>
                <span id="label3">Item 3</span>
                <span id="label4">Perfume</span>
            </div>
        </div>

        <!-- Page 3 (Question and Options) -->
        <div class="question-container" id="question-container">
            <h3>What would you like to do the most?</h3>
            <button class="option-btn" data-option="Cooking">Cooking</button>
            <button class="option-btn" data-option="Traveling">Traveling</button>
            <button class="option-btn" data-option="Binge watching">Binge watching</button>
            <button class="option-btn" data-option="Reading">Reading</button>
        </div>

        <!-- Progress Bar -->
        <div id="progress"></div>
    </div>

    <div id="snowflakes-container"></div>

    <script>
        let currentPage = 1;
        const startButton = document.getElementById('startButton');
        const wheel = document.getElementById('wheel');
        const progressBar = document.getElementById('progress');
        const snowflakesContainer = document.getElementById('snowflakes-container');
        const questionContainer = document.getElementById('question-container');
        const optionButtons = document.querySelectorAll('.option-btn');

        // Snowflakes Effect
        function createSnowflake() {
            let snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowflakesContainer.appendChild(snowflake);
            snowflake.style.display = 'block';
        }

        function startSnowfall() {
            setInterval(createSnowflake, 100);
        }

        startButton.addEventListener('click', function() {
            currentPage++;
            updatePage();
            startSnowfall(); // Snowfall starts on page transition
        });

        // Handle Option Selection
        optionButtons.forEach(button => {
            button.addEventListener('click', function() {
                const selectedOption = button.getAttribute('data-option');
                processSelection(selectedOption);
            });
        });

        function processSelection(option) {
            questionContainer.style.display = 'none'; // Hide options
            progressBar.style.width = '100%'; // Simulate processing

            // After processing, generate wheel sectors dynamically
            setTimeout(() => {
                generateWheelItems(option);
            }, 1500); // Wait for progress bar to fill before proceeding
        }

        function generateWheelItems(option) {
            const wheelLabels = ['Backpack', 'Guidebook', 'Plane Tickets', 'Perfume']; // Example data
            const labels = [document.getElementById('label1'), document.getElementById('label2'), document.getElementById('label3'), document.getElementById('label4')];

            labels.forEach((label, index) => {
                label.textContent = wheelLabels[index];
            });

            // Proceed to next page (spinning page)
            currentPage++;
            updatePage();
        }

        // Update page based on the page number
        function updatePage() {
            switch (currentPage) {
                case 2:
                    questionContainer.style.display = 'block'; // Show question page
                    break;
                case 3:
                    // Spin the wheel and announce results here
                    break;
            }
        }
    </script>
</body>
</html>
