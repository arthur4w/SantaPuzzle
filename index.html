<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Celebration</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://i.postimg.cc/QC40Jh8N/christmas-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        h1, h2, p {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #cc0000;
        }

        /* Page Transitions */
        .hidden {
            display: none;
        }

        /* Spinning Wheel */
        #wheel {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 50%;
            position: relative;
            border: 5px solid #fff;
            background: conic-gradient(
                #e63946 0% 5%,
                #457b9d 5% 33%,
                #a8dadc 33% 61%,
                #f1faee 61% 100%
            );
            transition: transform 3s ease-out;
        }
        #pointer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #ff0000;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 18px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Progress Bar */
        #progress {
            width: 80%;
            margin: 30px auto;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background: #4caf50;
        }
    </style>
</head>
<body>
    <!-- Page 1: Welcome -->
    <div id="page1">
        <h1>Welcome to Secret Santa Celebration!</h1>
        <button onclick="showPage(2)">Start Celebration</button>
    </div>

    <!-- Page 2: Spinning Wheel Introduction -->
    <div id="page2" class="hidden">
        <h1>Secret Santa</h1>
        <div id="pointer"></div>
        <div id="wheel"></div>
        <button onclick="showPage(3)">Next</button>
    </div>

    <!-- Page 3: Question -->
    <div id="page3" class="hidden">
        <h1>Secret Santa</h1>
        <h2>What would you like to do the most out of these activities?</h2>
        <button onclick="generateWheel('Cooking')">Cooking</button>
        <button onclick="generateWheel('Traveling')">Traveling</button>
        <button onclick="generateWheel('Binge Watching')">Binge Watching</button>
        <button onclick="generateWheel('Reading')">Reading</button>
        <div id="progress" class="hidden">
            <div id="progress-bar"></div>
        </div>
    </div>

    <!-- Page 4: Spinning Wheel -->
    <div id="page4" class="hidden">
        <h1>Secret Santa</h1>
        <div id="pointer"></div>
        <div id="wheel"></div>
        <button onclick="spinWheel()">Spin the Wheel</button>
    </div>

    <!-- Page 5: Gift Announcement -->
    <div id="page5" class="hidden">
        <h1>Congratulations!</h1>
        <h2 id="result">You won Perfume üéÅ!</h2>
        <button onclick="showPage(6)">Next</button>
    </div>

    <!-- Page 6: Wishes -->
    <div id="page6" class="hidden">
        <h1>Wishing Varun Jaiswal and everyone</h1>
        <h2>A Merry Christmas and a Happy New Year! üéÑ</h2>
        <button onclick="showPage(3)">Let's do that again</button>
    </div>

    <!-- Snowflake Effect -->
    <script>
        for (let i = 0; i < 30; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.textContent = '‚ùÑ';
            document.body.appendChild(snowflake);
        }

        // Page Navigation
        function showPage(page) {
            document.querySelectorAll('div').forEach(div => div.classList.add('hidden'));
            document.getElementById(`page${page}`).classList.remove('hidden');
        }

        // Question -> Populate Wheel
        const wheel = document.getElementById('wheel');
        function generateWheel(activity) {
            showPage(4);
            document.getElementById('progress').classList.remove('hidden');
            const bar = document.getElementById('progress-bar');
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress >= 100) {
                    clearInterval(interval);
                    bar.style.width = '100%';
                    populateWheel(activity);
                } else {
                    bar.style.width = progress + '%';
                }
            }, 300);
        }

        function populateWheel(activity) {
            wheel.style.background = "conic-gradient(#e63946 0% 5%, #457b9d 5% 100%)";
        }

        // Spin Wheel
        function spinWheel() {
            wheel.style.transform = 'rotate(1080deg)';
            setTimeout(() => {
                showPage(5);
            }, 3000);
        }
    </script>
</body>
</html>
